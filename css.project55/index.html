<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Example</title>
    <div>Gradient</div>
    <style>
        /* Apply the gradient to all div elements */
        div {
            /* Linear gradient from left (red) to right (green) */
            background-image: linear-gradient(to right, red, green);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- Example div with the gradient background -->
    <div></div>
</body>
</html>
